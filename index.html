<!DOCTYPE html>
<html>
<head>
  <title>Digital Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Digital Catalog</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Featured Products</h2>
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of product 1.</p>
      <button onclick="showDetails('product1')">Learn More</button>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of product 2.</p>
      <button onclick="showDetails('product2')">Learn More</button>
    </div>
  </section>
  
  <div id="productDetails" style="display:none;">
    <h2 id="productName"></h2>
    <p id="productDescription"></p>
    <a id="productLink" href="#">Buy Now</a>
  </div>
  
  <footer>
    <p>&copy; 2023 My Digital Catalog</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
